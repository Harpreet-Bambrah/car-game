<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="css/cargame.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <div class="arrow-right">
            <span class="material-symbols-outlined" id="rightkey" onclick="cardirection('ArrowRight')">
                arrow_forward
                </span>
            <span class="material-symbols-outlined" id="topkey" onclick="cardirection('ArrowUp')">
                arrow_upward
                </span>
        </div>
        <div class="arrow-left">
            <span class="material-symbols-outlined" id="leftkey" onclick="cardirection('ArrowLeft')">
                arrow_back
                </span>
            <span class="material-symbols-outlined" id="bottomkey" onclick="cardirection('ArrowDown')">
                arrow_downward
                </span>
        </div>
        <!-- score-cont  -->

            
    <div id="score-cont">
        <p id="score"></p>
    </div>


            <!-- road -->
    <div class="road-container">

                <!-- my-car  -->
        <img src="images/mycar3.png" id="my-car">

                <!-- road lines      -->
      <div class="road-cent-line1"></div>
      <div class="road-cent-line2"></div>
      <div class="road-cent-line3"></div>
    </div>

            <!-- popup bg  -->
    <div class="bg-dark">
    </div>

         <!-- popup gameinfo  -->
    <div class="game-info">
        <div>
            <h2>Welcome</h2>
            <h3>Select Game Mode</h3>
        </div>
        <div>
            <ul>
                
                <li onclick="gameplay1()">Easy</li>
                <li onclick="gameplay1(),medium()">Medium</li>
                <li onclick="gameplay1(), hard()">Hard</li>
                
            </ul>
        </div>
        <div>
            <p>Use right left top bottom "arrow key" <br> to control car</p>
        </div>
    </div>

            <!-- game over popup info  -->
    <div class="game-info1">
        <div>
            <h2>Game Over</h2>
        </div>
        <div>
            <ul>
                <li id="score-update"></li>
                <li onclick="playagain()">Play Again</li>
               
            </ul>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
