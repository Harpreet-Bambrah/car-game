<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="css/cargame.css">
</head>
<body>

        <!-- score-cont  -->


    <div id="score-cont">
        <p id="score"></p>
    </div>


            <!-- road -->
    <div class="road-container">

                <!-- my-car  -->
        <img src="images/mycar3.png" id="my-car">

                <!-- road lines      -->
      <div class="road-cent-line1"></div>
      <div class="road-cent-line2"></div>
      <div class="road-cent-line3"></div>
    </div>

            <!-- popup bg  -->
    <div class="bg-dark">
    </div>

         <!-- popup gameinfo  -->
    <div class="game-info">
        <div>
            <h2>Welcome</h2>
        </div>
        <div>
            <ul>
                <li><strong>Select Game Mode and play game</strong></li>
                <li onclick="gameplay1()">Easy</li>
                <li onclick="gameplay1(),medium()">Medium</li>
                <li onclick="gameplay1(), hard()">Hard</li>
                <li>Use right left top bottom "arrow key" to control car</li>
            </ul>
        </div>
    </div>

            <!-- game over popup info  -->
    <div class="game-info1">
        <div>
            <h2>Game Over</h2>
        </div>
        <div>
            <ul>
                <li id="score-update"></li>
                <li onclick="playagain()">Play Again</li>
               
            </ul>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
